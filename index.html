      justify-content: center;
      text-align: center;
      color: white;
      padding: 0 20px;
      overflow: hidden;
    }

    .fade-up {

    }
    .hero-wave {

<script>
  document.addEventListener("DOMContentLoaded", () => {
    const fadeEls = document.querySelectorAll(".fade-up");
    fadeEls.forEach(el => {
      setTimeout(() => el.classList.add("show"), 400);
    });
  });
</script>
