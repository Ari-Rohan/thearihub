      padding: 12px 28px;
      font-weight: 600;
      border-radius: 50px;
      width: 100%;
      transition: all 0.3s ease;
      color: white;
    }

    .btn-submit:hover {
      background: linear-gradient(to right, #880e4f, #4a148c);
      transform: scale(1.05);
    }

    .error-message {
      color: #ffcccc;
      font-size: 0.875rem;
      margin-top: 4px;
    }

<h2>Contact Me</h2>

<!-- Contact Form -->
<section class="contact-section mt-4">
  <form id="contactForm" method="POST" action="https://formsubmit.co/thearihub@gmail.com" novalidate>
    <div class="mb-3">
      <label for="senderType" class="form-label">I am a *</label>
      <select class="form-select" id="senderType" name="Sender Type" required>
        <option value="" disabled selected>Select one</option>
        <option value="Company">Company (Hiring)</option>
        <option value="Student">Student (Project Inquiry)</option>
        <option value="Other">Other</option>
      </select>
      <div class="error-message" id="senderTypeError"></div>
    </div>

    <div class="mb-3">
      <label for="name" class="form-label">Full Name *</label>
      <input type="text" class="form-control" id="name" name="name" placeholder="Your full name" required />
      <div class="error-message" id="nameError"></div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address *</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required />
      <div class="error-message" id="emailError"></div>
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label">Subject *</label>
      <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject of your message" required />
      <div class="error-message" id="subjectError"></div>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message *</label>
      <textarea class="form-control" id="message" name="message" rows="5" placeholder="Write your message here" required></textarea>
      <div class="error-message" id="messageError"></div>
    </div>

    <div class="form-check mb-4">
      <input type="checkbox" class="form-check-input" id="messageWithMe" name="Message With Me" />
      <label class="form-check-label" for="messageWithMe">I want to message with you</label>
    </div>

    <!-- FormSubmit hidden config -->
    <input type="hidden" name="_captcha" value="false" />
    <input type="hidden" name="_next" value="https://Ari-Rohan.github.io/thearihub/thankyou.html" />

    <button type="submit" class="btn btn-submit">Send Message</button>
  </form>
</section>

<script>
  document.getElementById("contactForm").addEventListener("submit", function (e) {
    let valid = true;

    function validateField(id, errorId, message, condition) {
      const value = document.getElementById(id).value.trim();
      if (condition(value)) {
        document.getElementById(errorId).textContent = message;
        valid = false;
      } else {
        document.getElementById(errorId).textContent = "";
      }
    }

    validateField("senderType", "senderTypeError", "Please select an option.", val => val === "");
    validateField("name", "nameError", "Full name is required.", val => val === "");
    validateField("email", "emailError", "Enter a valid email address.", val => !/^\S+@\S+\.\S+$/.test(val));
    validateField("subject", "subjectError", "Subject is required.", val => val === "");
    validateField("message", "messageError", "Message cannot be empty.", val => val === "");

    if (!valid) e.preventDefault();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
